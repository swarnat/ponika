[pytest]
# Pytest configuration for ponika

# Test markers
markers =
    unit: Unit tests that use mocked responses (no real hardware required)
    integration: Integration tests that require real Teltonika device hardware

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Ignore patterns
norecursedirs = .git .tox dist build *.egg